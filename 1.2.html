<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart (Improved)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:linear-gradient(135deg,#74ebd5 0%,#acb6e5 100%);margin:0;padding:24px}
    .container{max-width:960px;margin:0 auto;background:#fff;border-radius:12px;padding:20px;box-shadow:0 6px 18px rgba(0,0,0,.12)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px}
    .cart-icon{position:relative;font-size:22px}
    .cart-count{position:absolute;top:-8px;right:-10px;background:#dc3545;color:#fff;border-radius:999px;padding:3px 7px;font-size:12px}

    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px}
    .product{background:#f8f9fa;border-radius:10px;padding:14px;display:flex;flex-direction:column;gap:8px;align-items:center}
    .product .emoji{font-size:42px}
    .product h3{margin:0;font-size:16px;text-align:center}
    .product p{margin:0;font-weight:600}
    .product button{margin-top:auto;background:#007bff;color:#fff;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
    .product button:disabled{opacity:.6;cursor:not-allowed}

    .cart{margin-top:20px;background:#f1f3f5;padding:14px;border-radius:8px}
    .cart h2{margin:0 0 10px 0}
    .cart-list{display:flex;flex-direction:column;gap:10px}
    .cart-item{display:flex;align-items:center;justify-content:space-between;background:#fff;padding:10px;border-radius:8px}
    .cart-item-info{display:flex;gap:10px;align-items:center}
    .quantity-controls{display:flex;gap:6px;align-items:center}
    .quantity-controls button{background:#007bff;color:#fff;border:0;border-radius:6px;padding:6px 8px;cursor:pointer}
    .remove-btn{background:#dc3545;color:#fff;border:0;border-radius:6px;padding:6px 8px;cursor:pointer}
    .total{margin-top:12px;text-align:right;font-weight:700}

    /* small screens */
    @media (max-width:520px){.product{padding:12px}.product h3{font-size:14px}.cart-item{flex-direction:column;align-items:flex-start;gap:8px}}
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>üõçÔ∏è My Shop</h1>
      <div class="cart-icon" aria-hidden="false" aria-label="Shopping cart">
        üõí <span id="cartCount" class="cart-count" aria-live="polite">0</span>
      </div>
    </header>

    <section aria-labelledby="productsTitle">
      <h2 id="productsTitle" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Products</h2>
      <div id="productList" class="products" role="list"></div>
    </section>

    <section class="cart" aria-labelledby="cartTitle">
      <h2 id="cartTitle">Your Cart</h2>
      <div id="cartItems" class="cart-list" aria-live="polite"></div>
      <div id="cartTotal" class="total">Total: $0.00</div>
    </section>
  </main>

  <script>
    // Improved shopping cart: event delegation, localStorage persistence, accessibility
    const PRODUCTS_KEY = 'lab_cart_products';
    const CART_KEY = 'lab_cart_state';

    const products = [
      { id: 1, name: 'Apple', emoji: 'üçé', price: 1.5 },
      { id: 2, name: 'Banana', emoji: 'üçå', price: 1.0 },
      { id: 3, name: 'Milk', emoji: 'ü•õ', price: 2.3 },
      { id: 4, name: 'Cookies', emoji: 'üç™', price: 3.25 }
    ];

    // Load saved cart from localStorage (simple persistence)
    let cart = loadCart();

    // Cache DOM
    const productListEl = document.getElementById('productList');
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');
    const cartCountEl = document.getElementById('cartCount');

    // Render products (no inline handlers)
    function renderProducts(){
      productListEl.innerHTML = products.map(p => `
        <div class="product" role="listitem" data-id="${p.id}">
          <div class="emoji" aria-hidden="true">${p.emoji}</div>
          <h3>${p.name}</h3>
          <p>$${p.price.toFixed(2)}</p>
          <button type="button" data-action="add" data-id="${p.id}" aria-label="Add ${p.name} to cart">Add</button>
        </div>
      `).join('');
    }

    // Render cart
    function renderCart(){
      if(cart.length === 0){
        cartItemsEl.innerHTML = '<div>Your cart is empty.</div>';
        cartTotalEl.textContent = 'Total: $0.00';
        cartCountEl.textContent = '0';
        saveCart();
        return;
      }

      cartItemsEl.innerHTML = cart.map(item => `
        <div class="cart-item" data-id="${item.id}">
          <div class="cart-item-info">
            <div style="font-size:28px" aria-hidden="true">${item.emoji}</div>
            <div>
              <div><strong>${item.name}</strong></div>
              <div>$${item.price.toFixed(2)} √ó ${item.quantity} = <strong>$${(item.price * item.quantity).toFixed(2)}</strong></div>
            </div>
          </div>
          <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end">
            <div class="quantity-controls" role="group" aria-label="Quantity controls">
              <button type="button" data-action="decrease" data-id="${item.id}" aria-label="Decrease quantity">‚àí</button>
              <span aria-live="polite" style="min-width:28px;text-align:center;display:inline-block">${item.quantity}</span>
              <button type="button" data-action="increase" data-id="${item.id}" aria-label="Increase quantity">+</button>
            </div>
            <button type="button" class="remove-btn" data-action="remove" data-id="${item.id}" aria-label="Remove ${item.name}">Remove</button>
          </div>
        </div>
      `).join('');

      cartTotalEl.textContent = `Total: $${calculateTotal().toFixed(2)}`;
      cartCountEl.textContent = cart.reduce((s,i)=>s+i.quantity,0);
      saveCart();
    }

    function addToCart(id){
      const p = products.find(x=>x.id===id);
      if(!p) return;
      const existing = cart.find(i=>i.id===id);
      if(existing) existing.quantity++;
      else cart.push({...p, quantity:1});
      renderCart();
    }

    function removeFromCart(id){ cart = cart.filter(i=>i.id!==id); renderCart(); }
    function changeQuantity(id, delta){
      const it = cart.find(i=>i.id===id);
      if(!it) return;
      it.quantity += delta;
      if(it.quantity <= 0) removeFromCart(id);
      else renderCart();
    }

    function calculateTotal(){ return cart.reduce((s,i)=>s + i.price * i.quantity, 0); }

    // Event delegation for product list and cart list
    productListEl.addEventListener('click', e => {
      const btn = e.target.closest('button[data-action]');
      if(!btn) return;
      const action = btn.getAttribute('data-action');
      const id = Number(btn.getAttribute('data-id'));
      if(action === 'add') addToCart(id);
    });

    cartItemsEl.addEventListener('click', e => {
      const btn = e.target.closest('button[data-action]');
      if(!btn) return;
      const action = btn.getAttribute('data-action');
      const id = Number(btn.getAttribute('data-id'));
      if(action === 'remove') removeFromCart(id);
      if(action === 'increase') changeQuantity(id, 1);
      if(action === 'decrease') changeQuantity(id, -1);
    });

    // Persistence helpers
    function saveCart(){
      try{ localStorage.setItem(CART_KEY, JSON.stringify(cart)); }catch(e){ /* ignore */ }
    }
    function loadCart(){
      try{
        const raw = localStorage.getItem(CART_KEY);
        if(!raw) return [];
        const parsed = JSON.parse(raw);
        // ensure items use current product data (emoji/price)
        return parsed.map(saved => {
          const base = products.find(p=>p.id===saved.id) || saved;
          return { ...base, quantity: Number(saved.quantity) || 0 };
        }).filter(i=>i.quantity>0);
      }catch(e){ return []; }
    }

    // Initialize app
    renderProducts();
    renderCart();
  </script>
</body>
</html>
